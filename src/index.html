<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack Starter</title>
  </head>
  <body>

    <svg class="svg-mask">
      <defs>
        <mask id="masking" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
        <linearGradient id="grad" gradientUnits="objectBoundingBox" x2="0" y2="1">
          <stop stop-color="white" offset="0"/>
          <stop stop-color="black" stop-opacity="0" offset="1"/>
        </linearGradient>
        <circle cx="0.50" cy="0.50" r="0.50" id="circle" fill="url(#grad)"/>
        </mask>
      </defs>
    </svg>

    <div class="masks">
      <img src="images/bg.png" alt=""/>
      <span>No Mask</span>
    </div>

    <div class="masks  masks--rectangle">
      <img src="images/bg.png" alt=""/>
      <span>Rect Mask</span>
    </div>

    <div class="masks  masks--circle">
      <img src="images/bg.png" alt=""/>
      <span>Circle Mask</span>
    </div>

    <div class="masks  masks--ellipse">
      <img src="images/bg.png" alt=""/>
      <span>Ellipse Mask</span>
    </div>

    <div class="masks  masks--polygon">
      <img src="images/bg.png" alt=""/>
      <span>Polygon Mask</span>
    </div>

    <div class="masks  masks--polygon-animated">
      <img src="images/bg.png" alt=""/>
      <span>Polygon Mask + Animation</span>
    </div>

    <div class="masks  masks--svg">
      <img src="images/bg.png" alt=""/>
      <span>SVG Mask</span>
    </div>

    <div class="masks  masks--svg-hover">
      <!-- <img src="images/bg.png" alt=""/> -->
      <div class="masks__bg"></div>
      <span>SVG Mask + BG Hover</span>
    </div>

    <div class="masks  masks--svg-element">
      <img src="images/bg.png" alt=""/>
      <span>SVG Mask + BG Hover</span>
    </div>

    <!--  
    https://www.html5rocks.com/en/tutorials/masking/adobe/#toc-masking
    http://habrahabr.ru/post/190246/
    https://developer.mozilla.org/en-US/docs/Web/CSS/-webkit-mask-image
    https://developer.mozilla.org/en-US/docs/Web/CSS/mask
    http://thenittygritty.co/css-masking
    http://stackoverflow.com/questions/18792402/css-webkit-mask-image
    https://developer.apple.com/library/safari/documentation/InternetWeb/Conceptual/SafariVisualEffectsProgGuide/Masks/Masks.html
    http://www.xiper.net/manuals/css-extensions/webkit/properties/webkit-mask.html
    -->

  </body>
</html>
