<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack Starter</title>
  </head>
  <body>

    <div class="masks">
      <img src="images/bg.png" alt=""/>
      <span>No Mask</span>
    </div>

    <div class="masks  masks--rectangle">
      <img src="images/bg.png" alt=""/>
      <span>Rect Mask</span>
    </div>

    <div class="masks  masks--circle">
      <img src="images/bg.png" alt=""/>
      <span>Circle Mask</span>
    </div>

    <div class="masks  masks--ellipse">
      <img src="images/bg.png" alt=""/>
      <span>Ellipse Mask</span>
    </div>

    <div class="masks  masks--polygon">
      <img src="images/bg.png" alt=""/>
      <span>Polygon Mask</span>
    </div>

    <div class="masks  masks--polygon-animated">
      <img src="images/bg.png" alt=""/>
      <span>Polygon Mask + Animation</span>
    </div>

    <div class="masks  masks--svg">
      <img src="images/bg.png" alt=""/>
      <span>SVG Mask</span>
    </div>

  </body>
</html>
